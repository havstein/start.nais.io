<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>NAIS app starter</title>
   <link rel="stylesheet" href="style.css" />
   <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/nais-logo2.png"
   />
</head>
<body>
<main>
   <section class="container">
      <div class="left">
         <img src="images/nais-logo2.png" class="logo" alt="nais logo" />
         <h3>App starter</h3>
      </div>
      <div class="right">
         <form>
            <input type="text" name="app" id="app" placeholder="App name" required />
            <input type="text" name="team" id="team" placeholder="Team name" required />

            <div class="row row-border">

               <div class="card">
                  <h3>Build tool</h3>
                  <div class="card-item">
                     <label for="jvm_gradle">
                        <input type="radio" id="jvm_gradle" name="platform" value="JVM_GRADLE" checked />
                        <span>Gradle</span>
                     </label>
                  </div>
                  <div class="card-item">
                     <label for="jvm_maven">
                        <input type="radio" id="jvm_maven" name="platform" value="JVM_MAVEN" />
                        <span>Maven</span>
                     </label>
                  </div>
                  <div class="card-item">
                     <label for="nodejs">
                        <input type="radio" id="nodejs" name="platform" value="NODEJS" />
                        <span>NodsJS/NPM</span>
                     </label>
                  </div>
               </div>

               <div class="card">
                  <h3>Extras</h3>
                  <div class="card-item">
                     <input type="checkbox" id="postgres" class="apple-switch" name="extras" value="postgres" />
                     <label for="postgres" class="switch-label">Postgres</label>
                  </div>
                  <div class="card-item">
                     <input type="checkbox" id="idporten" class="apple-switch" name="extras" value="idporten" />
                     <label for="idporten" class="switch-label">ID-porten</label>
                  </div>
                  <div class="card-item">
                     <input type="checkbox" id="aad" class="apple-switch" name="extras" value="aad" />
                     <label for="aad" class="switch-label">Azure AD</label>
                  </div>
               </div>
            </div>

            <div class="btn-right"><button id="send" disabled>Generer</button></div>
            <div id="errmsg"></div>
         </form>
      </div>
   </section>
</main>
<script type="application/javascript" src="script.js"></script>
</body>
</html>
